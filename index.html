<!DOCTYPE html>
<html>
  <head>
      
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Titan XIV</title>
    
    <!-- link to CSS stylesheet -->  
    <link rel="stylesheet" href="main.css">
      
    <!-- link to jQuery library -->  
    <script src = "js/lib/jquery.js"></script>

    <!-- link to Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
  </head>
  <body>
      
    <h1>TITAN XIV</h1>
    <h2 id="currentLevel"><!--Should display the current level-->Welcome</h2>

    <div class="container" id="contents">
    
      <!-- Main text box -->
      <div class="container" id="storyBox">
        <div class="container" id="textBox">
          <p id="terminalLog">Welcome to Titan XIV. Press "Begin" to start the simulation.<br/></p>
        </div>
      </div>
      
      <!-- Input box -->
      <form role="form" id="inputBox">
        <input type="text" autocomplete="off" id="inputText" />
      </form>
      
      <!-- Status bar -->
      <button type="button" id="beginButton">Begin</button>
      <button type="button" id="resetButton">Restart</button>
      <div class="container" id="healthBox">Health</div>
      <div class="container" id="keyBox">Keys</div>
      <div class="container" id="placeholderBox1"><!--Will be for a stat like XP or keys-->Placeholder</div>    
        
      <p id="copyright">&copy; Hunter Roberts 2016</p>
    
    </div>
      
    <!-- Disable game.js script -->
    <script src="release/main.js"></script>  
      
  </body>
</html>
